<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="feedback">
        <div class="container-feed">
            <h1 class="fedtit">Nos siga!</h1>
            <h2 class="fedsub">Leia nossas ultimas noticias em todas as redes sociais!</h2>
            <div class="circulo">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <hr></hr>
            <h1 class="fedtit2">Receba as ultimas noticias diaramente!</h1>
            <h2 class="fedsub">Nos vamos mandar as ultimas noticias diretamente para seu email</h2>
            <form method="post">
            <input type="text" id="email" placeholder="Digite aqui seu email">
            <input form="email" type="submit" class="submitemail">
            </form>
        </div>
    </aside>
</body>
</html>
